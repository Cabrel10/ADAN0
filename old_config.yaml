    - STOCH_14_3  # Indicateur composite qui génère STOCHk_14_3 et STOCHd_14_3
    - CCI_20_0.015
    - ROC_9
    - MFI_14
    - EMA_5
    - EMA_20
    - SUPERTREND_14_2.0
    - PSAR_0.02_0.2
