general:
  project_name: ADAN
  random_seed: 42
  timezone: UTC
  debug_mode: false
  n_jobs: -1
paths:
  base_dir: /home/morningstar/Documents/trading/bot
  data_dir: /home/morningstar/Documents/trading/bot/data
  raw_data_dir: /home/morningstar/Documents/trading/bot/data/raw
  processed_data_dir: /home/morningstar/Documents/trading/bot/data/processed
  indicators_data_dir: /home/morningstar/Documents/trading/bot/data/processed/indicators
  final_data_dir: /home/morningstar/Documents/trading/bot/data/final
  models_dir: /home/morningstar/Documents/trading/bot/models
  trained_models_dir: /home/morningstar/Documents/trading/bot/models/rl_agents
  logs_dir: /home/morningstar/Documents/trading/bot/logs
  reports_dir: /home/morningstar/Documents/trading/bot/reports
  figures_dir: /home/morningstar/Documents/trading/bot/reports/figures
  metrics_dir: /home/morningstar/Documents/trading/bot/reports/metrics
model:
  architecture:
    block_a:
      out_channels: 64
      kernel_size: 3
      padding: 1
      leaky_relu_negative_slope: 0.01
      dropout: 0.1
    block_b:
      multi_scale:
      - kernel_size: 3
        dilation: 1
        padding: 1
      - kernel_size: 5
        dilation: 1
        padding: 2
      - kernel_size: 3
        dilation: 2
        padding: 2
      se_ratio: 16
      dropout: 0.2
    attention:
      num_heads: 4
      dropout: 0.1
      use_residual: true
    head:
      hidden_units:
      - 256
      - 128
      dropout: 0.3
      activation: leaky_relu
  diagnostics:
    use_grad_cam: true
    use_integrated_gradients: true
    target_layer: block_b.conv3
    save_attention_maps: true
    attention_map_dir: ${paths.models_dir}/attention_maps
    volume_up: '#95A5A6'
    volume_down: '#BDC3C7'
    ma_short: '#F1C40F'
    ma_medium: '#3498DB'
    ma_long: '#8E44AD'
    bollinger_mid: '#2980B9'
    bollinger_band: '#85C1E9'
    rsi_line: '#34495E'
    rsi_overbought: '#E67E22'
    rsi_oversold: '#2ECC71'
    macd_line: '#2E86C1'
    signal_line: '#F39C12'
    histogram_up: '#2ECC71'
    histogram_down: '#E74C3C'
    background: '#FFFFFF'
    grid: '#ECF0F1'
  style:
    figure_facecolor: white
    axes_facecolor: white
    grid_alpha: 0.3
    font_family: sans-serif
    font_size: 10
    candle_width: 0.8
    volume_alpha: 0.3
    line_width: 1.0
    legend_loc: upper left
    legend_frameon: true
    legend_facecolor: white
    legend_edgecolor: '#DDDDDD'
    left_margin: 0.05
    right_margin: 0.95
    top_margin: 0.95
    bottom_margin: 0.1
    hspace: 0.2
data:
  # Chargement de la configuration des chemins depuis paths.yaml
  include: paths.yaml

  # Actifs (doivent correspondre aux noms des dossiers en minuscules)
  assets:
    - btcusdt
    - ethusdt
    - adausdt
    - solusdt
    - xrpusdt

  # Configuration des données traitées
  processed_data:
    train: /home/morningstar/Documents/trading/bot/data/processed/indicators/train/{asset}/{timeframe}.parquet
    validation: /home/morningstar/Documents/trading/bot/data/processed/indicators/val/{asset}/{timeframe}.parquet
    test: /home/morningstar/Documents/trading/bot/data/processed/indicators/test/{asset}/{timeframe}.parquet

  # Timeframes disponibles (doivent correspondre aux noms des fichiers)
  timeframes:
    - 5m
    - 1h
    - 4h

  # Configuration des répertoires de données (répertoire parent contenant train/val/test)
  data_dirs:
    base: /home/morningstar/Documents/trading/bot/data/processed/indicators
    train: /home/morningstar/Documents/trading/bot/data/processed/indicators/train
    val: /home/morningstar/Documents/trading/bot/data/processed/indicators/val
    test: /home/morningstar/Documents/trading/bot/data/processed/indicators/test

  features_per_timeframe:
    '5m':
    - OPEN
    - HIGH
    - LOW
    - CLOSE
    - VOLUME
    - RSI_14
    - STOCH_K_14_3_3
    - STOCH_D_14_3_3
    - MACD_HIST_12_26_9
    - ATR_14
    - EMA_5
    - EMA_12
    - BB_UPPER
    - BB_MIDDLE
    - BB_LOWER
    '1h':
    - OPEN
    - HIGH
    - LOW
    - CLOSE
    - VOLUME
    - RSI_14
    - STOCH_K_14_3_3
    - STOCH_D_14_3_3
    - MACD_HIST_12_26_9
    - ADX_14
    - BB_UPPER
    - BB_MIDDLE
    - BB_LOWER
    - EMA_26
    - EMA_50
    '4h':
    - OPEN
    - HIGH
    - LOW
    - CLOSE
    - VOLUME
    - RSI_14
    - MACD_HIST_12_26_9
    - ADX_14
    - ATR_14
    - OBV
    - EMA_50
    - EMA_200
    - SMA_200
    - STOCH_K_14_3_3
    - STOCH_D_14_3_3
portfolio:
  initial_balance: 20.5
  include_portfolio_state: true
  portfolio_state_features:
  - cash_available
  - total_equity
  - total_return_pct
  - sharpe_ratio
  - max_drawdown_pct
  - num_positions
  - largest_positions: 5
workers:
  # Worker 1 (Conservative)
  w1:
    profile: conservative
    # Préférence de taille de position : 5% du capital
    pref_position_size_pct: 5.0
    agent_config:
      ent_coef: 0.008
      learning_rate: 8e-5
      batch_size: 64
      n_steps: 2048
      n_epochs: 10
      clip_range: 0.15
    assets:
      - BTCUSDT
      - ETHUSDT
    data_split: val
    dbe_config:
      # Market regime detection
      market_regime_detection:
        adx_threshold: 25
        rsi_overbought: 70
        rsi_oversold: 30
        atr_multiplier: 1.8
        ema_fast: 20
        ema_slow: 50
      # Regime-specific parameters
      regime_parameters:
        bull:
          sl_multiplier: 1.1
          tp_multiplier: 1.3
          position_size_multiplier: 0.8
        bear:
          sl_multiplier: 0.7
          tp_multiplier: 0.9
          position_size_multiplier: 0.6
        volatile:
          sl_multiplier: 0.6
          tp_multiplier: 0.7
          position_size_multiplier: 0.5
        sideways:
          sl_multiplier: 0.9
          tp_multiplier: 1.1
          position_size_multiplier: 0.7
      # Risk management settings
      risk_management:
        min_trade_value: 11.0  # Minimum de 11 USDT par trade
        max_drawdown_pct: 4.0  # Drawdown maximum absolu de 4%
        max_leverage: 1.0
      # Volatility management
      volatility_management:
        lookback: 21
        min_volatility: 0.01
        max_volatility: 0.20
    description: "Conservative profile focusing on capital preservation with strict risk controls"
    model_config:
      cnn_config: 5m
      features: ["close", "volume", "rsi", "macd", "bb_upper", "bb_middle", "bb_lower"]
    name: Conservative Trader
    reward_config:
      drawdown_penalty: -0.003
      profit_factor_bonus: 0.15
      sharpe_ratio_bonus: 0.1
      sortino_ratio_bonus: 0.1
      calmar_ratio_bonus: 0.1
      win_rate_bonus: 0.05
      consistency_bonus: 0.1
      holding_penalty: -0.00005
      max_drawdown_penalty: -0.005
    risk_parameters:
      position_size_pct: 0.05  # 5% of capital per position
      position_size_range: [0.02, 0.10]  # Min 2%, Max 10%
      risk_per_trade_pct: 0.5  # 0.5% risk per trade
      max_drawdown_pct: 0.1    # 10% max drawdown
      volatility_lookback: 21   # 21 days for volatility calculation
      max_concurrent_trades: 2  # Max 2 concurrent trades
    timeframes:
      - 5m
      - 1h
    trading_config:
      position_risk_offset: -0.6
      position_size_offset: -0.8
      stop_loss_pct: 0.01
      take_profit_pct: 0.02
      trailing_stop: true
      trailing_delta: 0.003
      max_trade_duration: 24  # hours
    trading_mode: spot
  w4:
    name: Multi-Asset Optimizer
    description: Optimisation de l'allocation entre plusieurs actifs.
    assets:
    - BTCUSDT
    - ETHUSDT
    - SOLUSDT
    - XRPUSDT
    - ADAUSDT
    timeframes:
    - 5m
    - 4h
    data_split: val
    trading_mode: spot
    trading_config:
      stop_loss_pct: 0.05
      take_profit_pct: 0.15
      position_risk_offset: -0.5
      position_size_offset: -0.5
      filters:
        use_atr_breakout: true
        atr_window: 14
        atr_threshold: 0.015
    reward_config:
      volatility_bonus: 0.3
      drawdown_penalty: -0.003
    dbe_config:
      volatility_impact: 2.5
      drawdown_risk_multiplier: 2.0
    agent_config:
      learning_rate: 0.00025
      ent_coef: 0.04
    model_config:
      cnn_config: 4h
preprocessing:
  normalization:
    method: robust
    clip_values:
    - -5
    - 5
    scale_per_asset: true
    scale_per_timeframe: true
  stationarity:
