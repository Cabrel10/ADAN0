environment:
  max_steps: 1000
  initial_balance: 10000.0
  commission: 0.001
  reward_scaling: 1.0
  window_size: 50
  features_config:
    price: ['open', 'high', 'low', 'close']
    volume: ['volume']
    indicators: ['rsi_14', 'macd_hist', 'atr_14', 'bb_upper', 'bb_middle', 'bb_lower']
  max_chunks_per_episode: 10
  assets:
  - BTCUSDT
  - ETHUSDT
  - SOLUSDT
  - XRPUSDT
  - ADAUSDT
  observation:
    shape: [3, 20, 15]  # [timeframes, window_size, features]
    window_sizes:
      5m: 20
      1h: 10
      4h: 5
    warmup_steps: 50
    timeframes: ["5m", "1h", "4h"]
    features:
      base: ["OPEN", "HIGH", "LOW", "CLOSE", "VOLUME"]
      indicators:
        5m: ["RSI_14", "ADX_14", "ATR_14", "EMA_12", "EMA_26", "EMA_50", "MACD_12_26_9", "MACD_HIST", "SUPERTREND_14_2.0"]
        1h: ["RSI_14", "ADX_14", "ATR_14", "EMA_12", "EMA_26", "EMA_50", "MACD_12_26_9", "MACD_HIST", "SUPERTREND_14_2.0"]
        4h: ["RSI_14", "ADX_14", "ATR_14", "EMA_12", "EMA_26", "EMA_50", "MACD_12_26_9", "MACD_HIST", "SUPERTREND_14_2.0"]
      # Vérification du nombre total de caractéristiques (mise à jour le 01/09/2025)
      expected_features: 13  # 5 de base + 8 indicateurs
  mode: backtest
  base_currency: USDT
  memory:
    chunk_size: 10000
    max_chunks_in_memory: 2
    aggressive_cleanup: true
    force_gc_after_chunk: true
    memory_warning_threshold_mb: 8000
    memory_critical_threshold_mb: 9000
    num_workers: 1
    pin_memory: false
    batch_size: 32
    prefetch_factor: 1
    shuffle: true
    drop_last: true
    include_portfolio_state: true
  risk_management:
    position_sizing:
      # Paramètres de base
      max_position_size: 0.5  # 50% du capital
      initial_sl_pct: 0.02   # 2% de stop-loss initial
      initial_tp_pct: 0.04   # 4% de take-profit initial
      initial_position_size: 0.1  # 10% du capital par défaut
      min_trade_value: 11.0  # Minimum de 11 USDT par trade
      max_risk_per_trade_pct: 5.0  # 5% de risque max par trade
      max_asset_allocation_pct: 20.0  # 20% du capital max par actif

      # Limites de concentration par actif (en % du capital total)
      concentration_limits:
        BTCUSDT: 30.0
        ETHUSDT: 25.0
        SOLUSDT: 20.0
        XRPUSDT: 15.0
        ADAUSDT: 10.0

      # Paramètres de take-profit
      take_profit:
        enabled: true
        risk_reward_ratio: 2.0
        trailing_enabled: true
        trailing_deviation_pct: 1.0

      # Paramètres de gestion des risques
      risk_parameters:
        min_risk_level: 0.3
        max_risk_level: 2.0
        base_sl_pct: 0.02
        base_tp_pct: 0.04
        max_sl_pct: 0.10
        min_sl_pct: 0.005
        daily_loss_limit: 0.05  # 5% de perte journalière max
        weekly_loss_limit: 0.15  # 15% de perte hebdomadaire max
  penalties:
    invalid_action: -0.1
    order_rejection: -0.5
    inaction_freq_threshold: 0.15
    inaction_pnl_threshold: 0.05
    base_inaction_penalty: -0.001
# Configuration de reward_shaping déplacée plus bas dans le fichier
trading_rules:
  futures_enabled: false
  leverage: 1.0
  commission_pct: 0.001
  min_order_value_usdt: 10
  slippage_pct: 0.001
  stop_loss_pct: 0.05
  take_profit_pct: 0.15
  trailing_stop: 0.01
