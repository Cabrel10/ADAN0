[pytest]
# ======================================
# Configuration des tests ADAN Trading Bot
# ======================================

# --- Chemins et découverte des tests ---
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .venv env venv build dist backup
cache_dir = .pytest_cache

# --- Options d'exécution des tests ---
# NOTE: Coverage temporarily disabled to facilitate targeted debugging of PortfolioManager/ActionTranslator
# If needed in CI, reintroduce: --cov=src --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml:coverage.xml
addopts = -v --import-mode=importlib --strict-markers --durations=10 --junitxml=test-results/junit.xml --html=test-results/report.html --self-contained-html -p no:warnings --tb=short

# --- Markers ---
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

# --- Options de filtrage des avertissements ---
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
