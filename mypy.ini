# Configuration pour mypy
[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
no_implicit_optional = True
strict_equality = True

# Ignorer les imports manquants
ignore_missing_imports = True

# Exclure les dossiers de test et la configuration
# Ces dossiers peuvent avoir des types moins stricts
exclude = '^tests/|^docs/|^setup\.py$|^venv/|^\.venv/|^env/|^\.env/|^build/|^dist/|^\.git/|^\.mypy_cache/|^\.pytest_cache/|^\.vscode/|^\.idea/|^__pycache__/|^_build/|^buck-out/|^build/'
